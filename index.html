<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="scores">
            <div class="human">
                <div class="human-score">0</div>
                <div class="human-player">You</div>
            </div>
            <div class="computer">
                <div class="computer-score">0</div>
                <div class="computer-player">Opponent</div>
            </div>
        </div>
        <div id="dom-results">
            <p class="results-text"></p>
        </div>
        
        <!-- Dom will be used to place human and computer's choice-->
        <div class="combat">
            <span id="human-fighter"></span>
            <!-- flaticon.com/free-icons/vs created by tulpahn - Flaticon -->
             <!-- A link to the icon source can be seen in the credits section 
                wich is located in the credits page 
             -->
            <div id="versus-div"> <img id="versus-img" src="fight-resized.png" alt="Versus"></div>
            <span id="computer-fighter"></span>
        </div>
        
        <div class="button-container">
            <button id="rock">&#x1FAA8;</button>
            <button id="paper">&#x1F4C4;</button>
            <button id="scissors">&#x2702;</button>
        </div>
    </div>
</body>
</html>
